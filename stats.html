<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stats - Mess Tracker</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#141308">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
  }
  nav {
    background: black;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
  }
  nav .logo {
    font-weight: bold;
    font-size: 16px;
    color: #e0ce24;
    border: 2px solid #e0ce24;
    padding: 5px 15px;
    border-radius: 50px;
  }
  nav a {
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    margin: 0 8px;
  }
  nav a:hover {
    color: #e0ce24;
  }
  .container {
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e0ce24;
  }
  .stats-box {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }
  .stats-box p {
    font-size: 16px;
    margin: 8px 0;
  }
  .highlight {
    font-weight: bold;
    color: #e0ce24;
  }
</style>
</head>
<body>
  <nav>
    <div class="logo">üç¥ Hostel Mess Tracker</div>
    <div>
      <a href="index.html">Home</a>
      <a style="color:yellow" href="stats.html">Stats</a>
      <a href="table.html">Meals</a>
      
    </div>
  </nav>

  <div class="container stats-box">
    <h1>üìä Monthly Statistics</h1>
    <p><b>Month:</b> <span id="monthName"></span></p>
    <p><b>Total Days:</b> <span id="totalDays"></span></p>
    <p><b>Days Passed:</b> <span id="daysPassed"></span></p>
    <hr>
    <p><b>Lunch Taken:</b> <span class="highlight" id="lunchCount">0</span></p>
    <p><b>Dinner Taken:</b> <span class="highlight" id="dinnerCount">0</span></p>
    <p><b>Total Meals:</b> <span class="highlight" id="totalMeals">0</span></p>
    <hr>
    <p><b>Days Ate:</b> <span class="highlight" id="daysAte">0</span></p>
    <p><b>Skipped Days:</b> <span class="highlight" id="skippedDays">0</span></p>
    <hr>
    <p><b>Total Fee :</b> <span class="highlight" id="totalAmount">0</span></p>
  </div>
  </div>

  <script>
    function loadStats() {
      let totalLunch = 0;
      let totalDinner = 0;
      let daysAte = 0;

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const dayToday = today.getDate();
      const daysInMonth = new Date(year, month+1, 0).getDate();
      

      for(let d=1; d<=dayToday; d++) {
        const key = `${year}-${month}-${d}`;
        const saved = JSON.parse(localStorage.getItem(key));
        if(saved){
          let ateToday = false;
          if(saved.lunch){ totalLunch++; ateToday = true; }
          if(saved.dinner){ totalDinner++; ateToday = true; }
          if(ateToday) daysAte++;
        }
      }

      const skippedDays = dayToday - daysAte;
      const totalMeals = totalLunch + totalDinner;
      const totalAmount = totalMeals * 25;

      const monthNames = ["January","February","March","April","May","June",
        "July","August","September","October","November","December"];

      document.getElementById("monthName").textContent = monthNames[month] + " " + year;
      document.getElementById("totalDays").textContent = daysInMonth;
      document.getElementById("daysPassed").textContent = dayToday;
      document.getElementById("lunchCount").textContent = totalLunch;
      document.getElementById("dinnerCount").textContent = totalDinner;
      document.getElementById("totalMeals").textContent = totalMeals;
      document.getElementById("daysAte").textContent = daysAte;
      document.getElementById("skippedDays").textContent = skippedDays;
      document.getElementById("totalAmount").textContent = `‚Çπ${totalAmount}`;
  
    }

    loadStats();
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.log("SW fail:", err));
    }
  </script>
</body>
</html>
