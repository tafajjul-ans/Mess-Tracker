<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats - Meals Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }
    nav {
      
      background: black;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      height:20px;
      width:200px;
      
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: yellow solid 2px;
      border-radius: 50px;
      font-weight: bold;
      
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 16px;
      font-weight: bold;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #141308;
    }
    .stats-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .stats-box p {
      font-size: 16px;
      margin: 8px 0;
    }
    .highlight {
      font-weight: bold;
      color: #e0ce24;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <nav>
    <div class="logo">üç¥ Hostel Mess Tracker</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a style="color:yellow" href="stats.html">Stats</a></li>
      <li><a href="table.html">Meals</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- ‚úÖ Stats Section -->
  <div class="container">
    <h1>üìä Monthly Statistics</h1>
    <div class="stats-box">
      <p><b>Month:</b> <span id="monthName"></span></p>
      <p><b>Total Days in Month:</b> <span id="totalDays">0</span></p>
      <p><b>Days Passed (till today):</b> <span id="daysPassed">0</span></p>
      <hr>
      <p><b>Lunch Taken:</b> <span class="highlight" id="lunchCount">0</span></p>
      <p><b>Dinner Taken:</b> <span class="highlight" id="dinnerCount">0</span></p>
      <p><b>Total Meals Taken:</b> <span class="highlight" id="totalMeals">0</span></p>
      <hr>
      <p><b>Days Ate (Lunch or Dinner):</b> <span class="highlight" id="daysAte">0</span></p>
      <p><b>Skipped Days:</b> <span class="highlight" id="skippedDays">0</span></p>
    </div>
  </div>

  <script>
    function loadStats() {
      let totalLunch = 0;
      let totalDinner = 0;
      let daysAte = 0;

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const dayToday = today.getDate();

      const daysInMonth = new Date(year, month+1, 0).getDate();

      for(let d=1; d<=dayToday; d++) {
        const key = `${year}-${month}-${d}`;
        const saved = JSON.parse(localStorage.getItem(key));

        if(saved) {
          let ateToday = false;
          if(saved.lunch) { totalLunch++; ateToday = true; }
          if(saved.dinner) { totalDinner++; ateToday = true; }
          if(ateToday) daysAte++;
        }
      }

      const skippedDays = dayToday - daysAte;
      const totalMeals = totalLunch + totalDinner;

      // Month name
      const monthNames = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];

      document.getElementById("monthName").textContent = monthNames[month] + " " + year;
      document.getElementById("totalDays").textContent = daysInMonth;
      document.getElementById("daysPassed").textContent = dayToday;
      document.getElementById("lunchCount").textContent = totalLunch;
      document.getElementById("dinnerCount").textContent = totalDinner;
      document.getElementById("totalMeals").textContent = totalMeals;
      document.getElementById("daysAte").textContent = daysAte;
      document.getElementById("skippedDays").textContent = skippedDays;
    }

    loadStats();
  </script>

</body>
</html>
