<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats - Meal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1e1e1e;
      color: white;
    }
    nav {
    background: black;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
  }
  nav .logo {
    font-weight: bold;
    font-size: 16px;
    color: #e0ce24;
    border: 2px solid #e0ce24;
    padding: 5px 15px;
    border-radius: 50px;
  }
  
  
    nav .menu a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #e0ce24;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: #e0ce24;
    }
    .done {
      background: #2e7d32; /* Green */
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Navbar -->
  <nav>
    <div class="logo">üç¥ Hostel Mess Tracker</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="stats.html">Stats</a>
      <a style="color:yellow" href="table.html">Meals</a>
      
    </div>
  </nav>

  <h1>Meal Statistics</h1>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Lunch</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadStats() {
      const tbody = document.querySelector("#statsTable tbody");
      tbody.innerHTML = "";

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const daysInMonth = new Date(year, month+1, 0).getDate();

      const monthNames = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];

      for(let d=1; d<=daysInMonth; d++) {
        const key = `${year}-${month}-${d}`;
        const saved = JSON.parse(localStorage.getItem(key));

        const tr = document.createElement("tr");

        // Date column
        const tdDate = document.createElement("td");
        tdDate.textContent = `${d} ${monthNames[month]} ${year}`;
        tr.appendChild(tdDate);

        // Lunch column
        const tdLunch = document.createElement("td");
        if(saved && saved.lunch){
          tdLunch.textContent = "‚úî";
          tdLunch.classList.add("done");
        } else {
          tdLunch.textContent = "-";
        }
        tr.appendChild(tdLunch);

        // Dinner column
        const tdDinner = document.createElement("td");
        if(saved && saved.dinner){
          tdDinner.textContent = "‚úî";
          tdDinner.classList.add("done");
        } else {
          tdDinner.textContent = "-";
        }
        tr.appendChild(tdDinner);

        tbody.appendChild(tr);
      }
    }

    loadStats();
  </script>
</body>
</html>
